        function addMessage(content, isUser) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = content + `<span class="timestamp">${getTime()}</span>`;

            messageDiv.appendChild(messageContent);
            chatContainer.insertBefore(messageDiv, document.getElementById('typingIndicator'));
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTyping() {
            document.getElementById('typingIndicator').style.display = 'block';
            document.getElementById('chatContainer').scrollTop = document.getElementById('chatContainer').scrollHeight;
        }

        function hideTyping() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();

            if (message === '') return;

            addMessage(message, true);
            input.value = '';

            showTyping();

            setTimeout(() => {
                hideTyping();
                const response = getResponse(message);
                addMessage(response, false);
            }, 1000 + Math.random() * 1000);
        }

        function quickReply(message) {
            document.getElementById('userInput').value = message;
            sendMessage();
        }

        function clearChat() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = `
                <div class="message bot">
                    <div class="message-content">
                        Halo! Aku DanielAI, siap membantu kamu keluar dari zona jomblo! ğŸ˜Š Ada yang ingin kamu tanyakan atau ceritakan?
                        <span class="timestamp">${getTime()}</span>
                    </div>
                </div>
                <div class="typing-indicator" id="typingIndicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
        }

        function toggleTheme() {
            alert('Fitur tema akan segera hadir! ğŸŒ™âœ¨');
        }

        document.getElementById('userInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
