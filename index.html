<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DanielAI - Konsultan Jomblo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0e27;
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(147, 51, 234, 0.15) 0px, transparent 50%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
        }

        .header-title h1 {
            color: white;
            font-size: 1.5em;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .header-title p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85em;
            margin-top: 2px;
        }

        .header-right {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .header-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 65%;
            padding: 16px 20px;
            border-radius: 16px;
            word-wrap: break-word;
            font-size: 0.95em;
            line-height: 1.6;
            position: relative;
        }

        .message.bot .message-content {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.95);
            border-bottom-left-radius: 4px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
        }

        .timestamp {
            font-size: 0.75em;
            opacity: 0.5;
            margin-top: 6px;
            display: block;
        }

        .input-section {
            padding: 30px 40px;
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            flex-shrink: 0;
        }

        .suggestions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .suggestion-chip {
            padding: 8px 16px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .suggestion-chip:hover {
            background: rgba(99, 102, 241, 0.2);
            border-color: rgba(99, 102, 241, 0.5);
            transform: translateY(-2px);
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #userInput {
            flex: 1;
            padding: 16px 24px;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 1em;
            color: white;
            outline: none;
            transition: all 0.3s;
        }

        #userInput::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        #userInput:focus {
            border-color: rgba(99, 102, 241, 0.5);
            background: rgba(30, 41, 59, 0.7);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        #sendBtn {
            padding: 16px 32px;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
        }

        #sendBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(99, 102, 241, 0.5);
        }

        #sendBtn:active {
            transform: translateY(0);
        }

        .clear-btn {
            padding: 16px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            color: rgba(239, 68, 68, 0.8);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
        }

        .clear-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .typing-indicator {
            display: none;
            padding: 16px 20px;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            max-width: fit-content;
        }

        .typing-indicator span {
            height: 10px;
            width: 10px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.4;
            }
            30% {
                transform: translateY(-12px);
                opacity: 1;
            }
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.3);
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.5);
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .header-right {
                display: none;
            }

            .chat-container {
                padding: 20px;
            }

            .input-section {
                padding: 20px;
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="logo">üí¨</div>
            <div class="header-title">
                <h1>DanielAI</h1>
                <p>Konsultan Pribadi untuk Para Jomblo</p>
            </div>
        </div>
        <div class="header-right">
            <button class="header-btn" onclick="clearChat()">üóëÔ∏è Clear</button>
            <button class="header-btn" onclick="toggleTheme()">üåô Theme</button>
        </div>
    </div>
    
    <div class="chat-container" id="chatContainer">
        <div class="message bot">
            <div class="message-content">
                Halo! Aku DanielAI, siap membantu kamu keluar dari zona jomblo! üòä Ada yang ingin kamu tanyakan atau ceritakan?
                <span class="timestamp" id="firstTime"></span>
            </div>
        </div>
        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <div class="input-section">
        <div class="suggestions">
            <div class="suggestion-chip" onclick="quickReply('Cara PDKT yang baik?')">üíò Cara PDKT</div>
            <div class="suggestion-chip" onclick="quickReply('Tips chatting yang menarik')">üí¨ Tips Chat</div>
            <div class="suggestion-chip" onclick="quickReply('Cara move on dari mantan')">üíî Move On</div>
            <div class="suggestion-chip" onclick="quickReply('Cara meningkatkan percaya diri')">‚ú® Percaya Diri</div>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ketik pesanmu disini..." />
            <button class="clear-btn" onclick="clearChat()" title="Clear chat">üóëÔ∏è</button>
            <button id="sendBtn" onclick="sendMessage()">Kirim</button>
        </div>
    </div>

    <script>
        const responses = {
            "cara pdkt": [
                "PDKT yang baik dimulai dari kenal dulu! Cari tahu hobinya, lalu ajak ngobrol tentang hal yang dia suka. Natural aja, jangan maksa! üòä",
                "Kunci PDKT: jadi pendengar yang baik, tunjukkan ketertarikan pada kehidupannya, dan jangan terlalu agresif. Slow but sure! üí™",
                "PDKT sukses = konsisten + perhatian kecil + respect boundaries. Jangan lupa, be yourself!"
            ],
            "ditolak": [
                "Ditolak itu bukan akhir dunia! Ini artinya dia bukan yang terbaik untuk kamu. Yang terbaik masih menunggu di depan! üí™",
                "Move on adalah pilihan terbaik. Fokus pada diri sendiri, upgrade skill, dan jadi versi terbaik dari dirimu. Dia akan menyesal! üòé",
                "Rejection is protection! Percaya aja, Tuhan sedang menyiapkan yang lebih baik untuk kamu."
            ],
            "chatting": [
                "Tips chatting: jangan cuma jawab 'iya', 'oke', atau 'haha'. Ajukan pertanyaan balik, tunjukkan ketertarikan! üì±",
                "Chat yang menarik = 70% nanya tentang dia, 30% cerita tentang kamu. Balance is key!",
                "Jangan spam chat! Kasih ruang untuk dia reply. Kalo udah dibales, baru lanjut ngobrol."
            ],
            "kenalan": [
                "Kenalan bisa dari hobi atau komunitas yang sama. Join club, ikut volunteer, atau event sosial. Kesempatan ada di mana-mana! üåü",
                "Coba dating app! Tapi tetap hati-hati, kenalan online bisa jadi awal yang baik asal niat baik.",
                "Pergi ke tempat yang kamu suka (kafe, gym, perpustakaan). Lebih natural bertemu orang dengan interest yang sama!"
            ],
            "cara move on": [
                "Move on tips: unfollow/mute di sosmed, fokus hobi baru, dan spend time sama temen-temen. Time heals! ‚è∞",
                "Boleh sedih, tapi jangan berlarut-larut. Kasih waktu 1-2 minggu untuk healing, lalu bangkit lagi!",
                "Delete chat, foto, dan kenangan. Bukan berarti kamu lemah, tapi kamu sayang sama kesehatan mental kamu. üíö"
            ],
            "percaya diri": [
                "Percaya diri dimulai dari self-love! Olahraga, jaga penampilan, dan upgrade skill. Kamu akan naturally lebih pede! üí™",
                "Fake it till you make it! Pose power stance 2 menit sebelum ngobrol, auto boost confidence.",
                "Inget, semua orang punya insecure. Yang penting, jangan biarkan itu menghalangi kamu untuk mencoba!"
            ],
            "pacaran": [
                "Pacaran yang sehat = komunikasi terbuka + saling respect + support tujuan masing-masing. üíï",
                "Jangan kehilangan jati diri saat pacaran. Keep your friends, hobi, dan goals. Balance is important!",
                "Red flags: posesif berlebihan, suka ngatur, toxic behavior. Jangan ragu untuk keluar dari hubungan yang gak sehat!"
            ],
            "greetings": [
                "kwkwkwkwküíï",
                "kenapa kamu tanya begitu? Lagi butuh teman curhat ya? üòä",
                "Ada apaasiiiiihhh? Lagi pengen curhat atau tanya-tanya soal jomblo nih? üòä"
            ],
            "default": [
                "Hmm, interesting! Cerita lebih detail dong, biar aku bisa bantu lebih baik! üòä",
                "Aku disini untuk dengerin kamu. Mau curhat lebih lanjut?",
                "Tell me more! Aku siap kasih saran terbaik untuk kamu! üí°",
                "Kamu gak sendirian kok! Yuk cerita, pasti ada solusinya!",
                "awokawokawok",
                "kenapa dah gajelas banget sih pertanyaannya",
                "wah, pertanyaan sulit nih, coba tanya yang lain aja deh",
                "hmmm, aku kurang paham maksudmu, coba jelasin lagi dong",
                "wah, itu di luar kapasitas aku deh, coba tanya yang lain aja",
                "aku masih belajar nih, coba tanya yang lain aja deh",
                "maaf ya, aku gak bisa jawab itu, coba tanya yang lain aja deh",
                "hehehe",
                "awokwok",
                "apasih"
            ]
        };

        function getTime() {
            const now = new Date();
            return now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
        }

        document.getElementById('firstTime').textContent = getTime();

        function getResponse(message) {
            const lowerMessage = message.toLowerCase();
            
            if (lowerMessage.includes("pdkt") || lowerMessage.includes("deketin") || lowerMessage.includes("dekati")) {
                return responses["cara pdkt"][Math.floor(Math.random() * responses["cara pdkt"].length)];
            } else if (lowerMessage.includes("tolak") || lowerMessage.includes("ditolak") || lowerMessage.includes("reject")) {
                return responses["ditolak"][Math.floor(Math.random() * responses["ditolak"].length)];
            } else if (lowerMessage.includes("hai") || lowerMessage.includes("hmmm") || lowerMessage.includes("woi")) {
                return responses["greetings"][Math.floor(Math.random() * responses["greetings"].length)];
            } else if (lowerMessage.includes("chat") || lowerMessage.includes("wa") || lowerMessage.includes("whatsapp")) {
                return responses["chatting"][Math.floor(Math.random() * responses["chatting"].length)];
            } else if (lowerMessage.includes("kenalan") || lowerMessage.includes("kenal") || lowerMessage.includes("cari pacar")) {
                return responses["kenalan"][Math.floor(Math.random() * responses["kenalan"].length)];
            } else if (lowerMessage.includes("move on") || lowerMessage.includes("lupa") || lowerMessage.includes("mantan")) {
                return responses["cara move on"][Math.floor(Math.random() * responses["cara move on"].length)];
            } else if (lowerMessage.includes("pede") || lowerMessage.includes("percaya diri") || lowerMessage.includes("confidence")) {
                return responses["percaya diri"][Math.floor(Math.random() * responses["percaya diri"].length)];
            } else if (lowerMessage.includes("pacar") || lowerMessage.includes("pacaran") || lowerMessage.includes("relationship")) {
                return responses["pacaran"][Math.floor(Math.random() * responses["pacaran"].length)];
            } else if (lowerMessage.includes("pencipta")) {
                return "Yaaa ZAKI Lahhhhhhhhhh";
            } else if (lowerMessage.includes("hi")) {
                return "Hai juga, maniezz!";
            } else if (lowerMessage.includes("loh")) {
                return "APASIH GANGGU";
            } else if (lowerMessage.includes("halo")) {
                return "Haaaaaaaaaaaaaaa";
            } else if (lowerMessage.includes("siapa kamu")) {
                return "Saya bot nya zki yang diciptakan untuk membantu kamu keluar dari zona jomblo!";
            
            } else {
                return responses["default"][Math.floor(Math.random() * responses["default"].length)];
            }
        }

        function addMessage(content, isUser) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.innerHTML = content + `<span class="timestamp">${getTime()}</span>`;
            
            messageDiv.appendChild(messageContent);
            chatContainer.insertBefore(messageDiv, document.getElementById('typingIndicator'));
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTyping() {
            document.getElementById('typingIndicator').style.display = 'block';
            document.getElementById('chatContainer').scrollTop = document.getElementById('chatContainer').scrollHeight;
        }

        function hideTyping() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (message === '') return;
            
            addMessage(message, true);
            input.value = '';
            
            showTyping();
            
            setTimeout(() => {
                hideTyping();
                const response = getResponse(message);
                addMessage(response, false);
            }, 1000 + Math.random() * 1000);
        }

        function quickReply(message) {
            document.getElementById('userInput').value = message;
            sendMessage();
        }

        function clearChat() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = `
                <div class="message bot">
                    <div class="message-content">
                        Halo! Aku DanielAI, siap membantu kamu keluar dari zona jomblo! üòä Ada yang ingin kamu tanyakan atau ceritakan?
                        <span class="timestamp">${getTime()}</span>
                    </div>
                </div>
                <div class="typing-indicator" id="typingIndicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
        }

        function toggleTheme() {
            alert('Fitur tema akan segera hadir! üåô‚ú®');
        }

        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
